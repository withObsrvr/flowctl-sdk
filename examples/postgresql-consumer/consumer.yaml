# PostgreSQL Consumer Configuration
consumer:
  name: "PostgreSQL Consumer"
  description: "Stores Stellar contract events in PostgreSQL"
  version: "1.0.0"
  input: "stellar.contract.event.v1"
  output: ""  # Terminal consumer (no output)

database:
  host: "localhost"
  port: 5432
  database: "stellar_events"
  user: "postgres"
  password: "stellarpassword"  # Will be overridden by ENV
  sslmode: "disable"
  max_open_conns: 10
  max_idle_conns: 5
  connect_timeout: 10

flowctl:
  enabled: true
  endpoint: "127.0.0.1:8080"
  heartbeat_interval: 10000
